<div id="rendered-form">
  <div class="rendered-form">
    <div class="fb-text form-group field-ideaname"><label for="ideaname" class="fb-text-label">What shall we call your idea?<span class="tooltip-element" tooltip="Please enter your idea name here...">?</span></label>
      <input type="text" class="form-control" name="ideaname" maxlength="255" id="ideaname" title="Please enter your idea name here..."></div>
    <div class="fb-radio-group form-group field-scorecostavoidance"><label for="scorecostavoidance" class="fb-radio-group-label">Score Cost Avoidance<span class="tooltip-element" tooltip="One a scale of one to three, how costly is it to NOT implement your idea?">?</span></label>
      <div class="radio-group">
        <div class="radio-inline"><input name="scorecostavoidance" id="scorecostavoidance-0" value="1" type="radio"><label for="scorecostavoidance-0">One Star (Not Very Costly)</label></div>
        <div class="radio-inline"><input name="scorecostavoidance" id="scorecostavoidance-1" value="2" type="radio"><label for="scorecostavoidance-1">Two Star (Pretty Costly)</label></div>
        <div class="radio-inline"><input name="scorecostavoidance" id="scorecostavoidance-2" value="3" type="radio"><label for="scorecostavoidance-2">Three Star (Raise the Govt Debt Limit)</label></div>
      </div>
    </div>
    <div class="fb-radio-group form-group field-scoreeaseofimplementation"><label for="scoreeaseofimplementation" class="fb-radio-group-label">Score Ease Of Implementation<span class="tooltip-element" tooltip="One a scale of one to three, how easy is it to implement your idea?">?</span></label>
      <div class="radio-group">
        <div class="radio-inline"><input name="scoreeaseofimplementation" id="scoreeaseofimplementation-0" value="1" type="radio"><label for="scoreeaseofimplementation-0">One Star (Pretty Hard Actually)</label></div>
        <div class="radio-inline"><input name="scoreeaseofimplementation" id="scoreeaseofimplementation-1" value="2" type="radio"><label for="scoreeaseofimplementation-1">Two Star (Not too bad...)</label></div>
        <div class="radio-inline"><input name="scoreeaseofimplementation" id="scoreeaseofimplementation-2" value="3" type="radio"><label for="scoreeaseofimplementation-2">Three Star (Piece of Cake)</label></div>
      </div>
    </div>
    <div class="fb-radio-group form-group field-scorequalityoflife"><label for="scorequalityoflife" class="fb-radio-group-label">Score Quality Of Life<span class="tooltip-element" tooltip="One a scale of one to three, how much better will we be if we implement your idea?">?</span></label>
      <div class="radio-group">
        <div class="radio-inline"><input name="scorequalityoflife" id="scorequalityoflife-0" value="1" type="radio"><label for="scorequalityoflife-0">One Star (Bit better than now)</label></div>
        <div class="radio-inline"><input name="scorequalityoflife" id="scorequalityoflife-1" value="2" type="radio"><label for="scorequalityoflife-1">Two Star (Happy Happy!)</label></div>
        <div class="radio-inline"><input name="scorequalityoflife" id="scorequalityoflife-2" value="3" type="radio"><label for="scorequalityoflife-2">Three Star (Paradise on earth...)</label></div>
      </div>
    </div>
    <div class="fb-radio-group form-group field-scorescheduleimpact"><label for="scorescheduleimpact" class="fb-radio-group-label">Score Schedule Impact<span class="tooltip-element" tooltip="One a scale of one to three, how much time will it take to implement your idea?">?</span></label>
      <div class="radio-group">
        <div class="radio-inline"><input name="scorescheduleimpact" id="scorescheduleimpact-0" value="1" type="radio" checked="checked"><label for="scorescheduleimpact-0">One Star (Year or so...)</label></div>
        <div class="radio-inline"><input name="scorescheduleimpact" id="scorescheduleimpact-1" value="2" type="radio"><label for="scorescheduleimpact-1">Two Star (Month, maybe two)</label></div>
        <div class="radio-inline"><input name="scorescheduleimpact" id="scorescheduleimpact-2" value="3" type="radio"><label for="scorescheduleimpact-2">Three Star (Couple of hours)</label></div>
      </div>
    </div>
  </div>
</div>

<script src="https://formbuilder.online/assets/js/form-render.min.js"></script>
